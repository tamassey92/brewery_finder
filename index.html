
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brewery Finder</title>
 <script defer src="index.js"></script>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="circle">Brewery Finder</h1>
  <div class="app">

    <div>
      <form class="brewery-form">
        <h3>Add a Brewery!</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Brewery name..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Brewery image URL..."
          class="input-text"
        />
        <br />
        <input
        type="text"
        name="location"
        value=""
        placeholder="Brewery location..."
        class="input-text"
      />
      <br />
        <input
          type="submit"
          name="submit"
          value="Add Brewery!"
          class="submit"
        />
      </form>
    </div>
  <div id="beer-container">

  </div>
  </div>
</div>
</body>
</html>
